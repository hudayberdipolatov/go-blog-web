{{define "content"}}

    <section class="vh-100">
        <div class="container-fluid h-custom " style="margin-top: 7%;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img  src="/public/assets/img/auth_image.webp"
                         class="img-fluid" alt="Auth Image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3 mb-4" style="font-size: 28px;"><b>Login</b></p>
                    </div>
                    {{if .success }}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{.success}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {{end}}
                    {{if .error }}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{.error}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {{end}}
                    <form action="/login" method="post" >
                        <!-- Username Or  Email input -->
                        <div class="form-outline mb-3">
                            <input type="text" name="username" id="username" value="{{.user.Username}}"
                                   class="form-control form-control-md {{if .validation.Username }} is-invalid {{end}} "
                                   placeholder="Username..."  />
                            {{if .validation.Username}}
                                <span class="text-danger" style="margin-left: 1%;">{{.validation.Username}}</span>
                            {{end}}
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" name="password" id="password" value="{{.user.Password}}"
                                   class="form-control form-control-md {{if .validation.Password }} is-invalid {{end}}"
                                   placeholder="Password..."  />
                            {{if .validation.Password}}
                                <span class="text-danger" style="margin-left: 1%;">{{.validation.Password}}</span>
                            {{end}}
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem; width: 100%;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/register" class="link-danger">Register</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        </div>
    </section>

{{end}}
